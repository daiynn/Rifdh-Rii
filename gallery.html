<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery ‚Äî Moments</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MUSIC -->
  <audio id="bgm" loop>
    <source src="song2.mp3" type="audio/mpeg">
  </audio>

  <!-- NAV -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="upload.html">Upload</a>
    <a href="message.html">Pesan</a>
  </nav>

  <!-- STAR ANIMATION -->
  <div class="star-container">
    <div class="star" style="left:8%;animation-duration:6s;"></div>
    <div class="star" style="left:22%;animation-duration:7s;animation-delay:.5s;"></div>
    <div class="star" style="left:38%;animation-duration:5.8s;animation-delay:.2s;"></div>
    <div class="star" style="left:54%;animation-duration:7.8s;animation-delay:.8s;"></div>
    <div class="star" style="left:72%;animation-duration:6.4s;animation-delay:.3s;"></div>
    <div class="star" style="left:88%;animation-duration:7.5s;animation-delay:1s;"></div>
  </div>

  <h2 class="neon-title">Memories ‚ú®</h2>

  <!-- GALLERY -->
  <div id="gallery" class="gallery"></div>

  <!-- AUDIO CONTROL -->
  <div class="audio-control">
    <button id="playBtn">‚ñ∂ Play Music</button>
    <button id="pauseBtn" style="display:none;">‚è∏ Pause</button>
  </div>

  <script type="module">
    import { subscribeToGallery } from "./supabase.js";

    /* ====================== MUSIC GESTURE CONTROL ====================== */
    const bgm = document.getElementById("bgm");
    const playBtn = document.getElementById("playBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    let musicOn = false;

    function startMusic() {
      if (!musicOn) {
        bgm.play().then(() => {
          musicOn = true;
          playBtn.style.display = "none";
          pauseBtn.style.display = "inline-block";
        }).catch(err => console.log("Music blocked:", err));
      }
    }

    // Gesture listeners
    document.addEventListener("click", startMusic, { once:true });
    document.addEventListener("touchstart", startMusic, { once:true });
    document.addEventListener("scroll", startMusic, { once:true });

    // Button controls
    playBtn.onclick = startMusic;
    pauseBtn.onclick = () => {
      bgm.pause();
      musicOn = false;
      pauseBtn.style.display = "none";
      playBtn.style.display = "inline-block";
    };


    /* ====================== GALLERY RENDER (IMAGE + VIDEO) ====================== */
    const galleryEl = document.getElementById("gallery");

    function render(images) {
      galleryEl.innerHTML = "";

      if (!images?.length) {
        galleryEl.innerHTML = `<p style="color:#9cd6ff;text-align:center;margin-top:20px">Belum ada foto/video ‚Äî upload dulu üíô</p>`;
        return;
      }

      images.forEach(item => {
        const url = item.url.toLowerCase();
        let element;

        if (url.endsWith(".mp4") || url.endsWith(".webm") || url.endsWith(".mov")) {
          element = document.createElement("video");
          element.src = item.url;
          element.muted = true;
          element.playsInline = true;
          element.loop = true;
          element.classList.add("video-post");
          element.style.width = "260px";
          element.style.borderRadius = "16px";
        } else {
          element = document.createElement("img");
          element.src = item.url;
          element.alt = item.name || "moment";
        }

        galleryEl.appendChild(element);
      });

      enableSmartVideoAutoplay();
    }

    /* ====================== VISIBILITY-BASED VIDEO AUTOPLAY ====================== */
    function enableSmartVideoAutoplay() {
      const videos = document.querySelectorAll(".video-post");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          entry.isIntersecting ? entry.target.play() : entry.target.pause();
        });
      }, { threshold: 0.6 });

      videos.forEach(v => observer.observe(v));
    }

    subscribeToGallery(render);
  </script>

</body>
</html>
